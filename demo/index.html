	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>Selects Transfer jQuery Plugin</title>

		<link rel="stylesheet" href="index.css" type="text/css" media="all"/>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
		<script src="../jquery.tselects.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function(){
				// Simple select
				$('select#from').tselects($('select#to'));
				$('#simple-bnt-add-all').click(function(){ $('select#from').tselects('addAll'); });
				$('#simple-bnt-add').click(function(){ $('select#from').tselects('add'); });
				$('#simple-bnt-remove').click(function(){ $('select#from').tselects('remove'); });
				$('#simple-bnt-remove-all').click(function(){ $('select#from').tselects('removeAll'); });

				// Grouped select
				$('select#from-grouped').tselects($('select#to-grouped'));
				$('#grouped-bnt-add-all').click(function(){ $('select#from-grouped').tselects('addAll'); });
				$('#grouped-bnt-add').click(function(){ $('select#from-grouped').tselects('add'); });
				$('#grouped-bnt-remove').click(function(){ $('select#from-grouped').tselects('remove'); });
				$('#grouped-bnt-remove-all').click(function(){ $('select#from-grouped').tselects('removeAll'); });
			});
		</script>

	</head>
